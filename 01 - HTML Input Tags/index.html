<html>
<head><title>html input tags</title></head>
<body>
    <h2>Details Form</h2>
    <form action="save.html" method="get">

          <label>First name :</label>
          <input type="text" name="firstName">
          <br><br>

          <label>Last name :</label>
          <input type="text" name="lastName">
          <br><br>

          <label>Birth date :</label>
          <input type="date" name="birthday">
          <br><br>

          <label>Password</label>
          <input type="password" name="password">
          <br><br>

          <label for="maleBox">male: </label>
          <input type="radio" name="gender" value="male" id="maleBox">

          <label for="femaleBox">Female: </label>
          <input type="radio"  name="gender" value="female" id="femaleBox">
          <br><br>

          <input type="checkbox" value="agree" id="agreeBox">
          <label for="agreeBox" > agree to the terms and conditions  </label>
          <br><br>

          <label for="">Address</label>
          <br>
          <textarea name="address" id="" cols="30" rows="10"></textarea>
          <br><br>

          <label for="">Location</label>
          <select name="location" id="">
            <option value="1">center</option>
            <option value="2">North</option>
            <option value="3">South</option>
          </select>
          <br><br>





          <button>send</button>

    </form>


</body>



</html>

<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/87882_favicon_google_icon.png"/>
    <title>Details</title>

</head>
<body>
    <h1>Details Form</h1>

    <form action="save.html">
        <label for="">Email :</label>
        <input type="email" name="email" required>
        <br><br>

        <label for="">Your web site :</label>
        <input type="url" name="url">
        <br><br>

        <label for="">Phone :</label>
        <input type="tel" name="tel" minlength="10" maxlength="20" placeholder="05x-xxxxxxx">
        <br><br>

        <label for="">Color :</label>
        <input type="color" name="color">
        <br><br>

        <label for="">Date and time :</label>
        <input type="datetime-local" name="dateTime-Local">
         <br><br>

         <label for="">Marital status :</label>
         <select name="Marital status" id="">
            <option value="1">Single</option>
            <option value="2">Married</option>
            <option value="3">Divorced</option>
            <option value="4">Widower</option>
            <br><br>
         </select>
         <br><br>

         <label for="">Age:</label>
         <input type="number" name="age" min="12" max="99" value="21">
         <br><br>

         <button>Send</button>





    </form>
    


</body>




</html>
